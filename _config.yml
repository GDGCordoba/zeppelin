# Team Block
teamBlockTitle: "Sobre nosotros"
aboutUs: "Los servicios de Google se han convertido en sinónimo del internet de las cosas. El número de innovaciones tecnológicas e industrias en las que Google está creando nuevos productos es enorme. Es muy dificil conocerlos todos y por esto es que la gente ha comenzado a reunirse en pequeños grupos locales y así compartir su experiencia. Después, estos nombres han recibido el nombre de 'Google Developers Groups'. Los GDGs pueden tomar distintas formas -- desde solo unas personas visualizando unos cuantos vídeos, a grandes reuniones con demos, charlas tecnológicas, hackathons y conferencias."

